input {
    file {
        codec => json
        path => "/app/Vacc2.json"
        start_position => beginning
        sincedb_path => "/dev/null"
    }
}
filter {
    date {
        match => [ "referencedate", "yyyy-MM-dd'T'HH:mm:ss"] 
        target => "@timestamp"
    }
}
output {
    stdout
    {
        codec => rubydebug { metadata => true }
    }
}
